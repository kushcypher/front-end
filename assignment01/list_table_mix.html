<!doctype html>

<html>
<head>
<title>LIST IN TABLE</title>
</head>

<body>
<h4>This is an example of list inside a table</h4>

<table border = "1">
<tr>
<th>
first column
</th>
<th>
second column
</th>

</tr>


<tr>
<td><ol>
<li>first item</li>
<li>second item</li>
</ol>
</td>
<td><ol>
<li>third element</li>
<li>fourth element</li>
</ol>
</td>
</tr>



</table>



</body>

</html>
